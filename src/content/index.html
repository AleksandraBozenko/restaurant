<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />
<!-- Opisy -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <!-- Ikona -->
    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__logo">
          <p class="header__logo--text">BURGER'S</p>
        </div>
        <button class="header__hamburger">
          <img class="header__hamburger--icon" src="/assets/img/menu.svg" alt="menu">
        </button>
      </header>
      <div class="nav">
        <div class="nav__close">
        <button class="nav__close--cross">
          <img class="nav__close--cross-icon" src="/assets/img/cancel.svg" alt="cross">
        </button>
      </div>
        <ul class="nav__list">
          <li class="nav__list--item">HOME</li>
          <li class="nav__list--item">MENU</li>
          <li class="nav__list--item">MY ORDER</li>
          <li class="nav__list--item">OPENING HOURS</li>
          <li class="nav__list--item">CONTACT US</li>
        </ul>
      </div>
      <section class="title">
        <!-- <img src="/assets/img/bg.jpg" class="title__img"> -->
        <div class="title__text">
          <h1 class="title__text--bold">BURGER'S</h1>
          <h2 class="title__text--regular">the best burgers in California</h2>
        </div>
      </section>
      <section class="eat">
        <h3 class="eat__title">MENU</h3>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
